<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome icons utility starts  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font awesome icons utility ends -->

    <!-- Font utilities Starts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap");
    </style>
    <link
      href="//db.onlinewebfonts.com/c/7797f6229b01fd22c7f0d6a5410db009?family=Munro"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url("//db.onlinewebfonts.com/c/7797f6229b01fd22c7f0d6a5410db009?family=Munro");
    </style>
    <!-- Font utilities Ends -->

    <!-- Bootstrap utilities Starts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Bootstrap utilities Ends -->
    <link rel="stylesheet" href="register.css" />
    <script src="register.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <!-- Navbar Brand -->
          <a
            href="../index.html"
            class="navbar-brand page-header navbar-page-header"
          >
            <span class="page-header-left">DS & Algo</span>
            <span class="nav-page-header-right">Visualizer</span>
          </a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
          <img
            src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg"
            alt=""
            class="img-fluid mb-3 d-none d-md-block"
          />
          <h1 class="ml-">Create an Account</h1>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
          <form action="#">
            <div class="row">
              <!-- First Name -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text rounded-0 bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-user text-muted m-1"></i>
                  </span>
                </div>
                <input
                  id="firstName"
                  type="text"
                  name="firstname"
                  placeholder="First Name"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Last Name -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text rounded-0 bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-user text-muted m-1"></i>
                  </span>
                </div>
                <input
                  id="lastName"
                  type="text"
                  name="lastname"
                  placeholder="Last Name"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Email Address -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text rounded-0 bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-envelope text-muted m-1"></i>
                  </span>
                </div>
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Phone Number -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text rounded-0 bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-phone-square text-muted m-1"></i>
                  </span>
                </div>
                <select
                  id="countryCode"
                  name="countryCode"
                  style="max-width: 80px"
                  class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted"
                >
                  <option value="">+88</option>
                  <option value="">+12</option>
                  <option value="">+10</option>
                  <option value="">+15</option>
                  <option value="">+18</option>
                </select>
                <input
                  id="phoneNumber"
                  type="tel"
                  name="phone"
                  placeholder="Phone Number"
                  class="form-control bg-white border-md border-left-0 pl-3"
                />
              </div>
              .

              <!-- Job -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text rounded-0 bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-black-tie text-muted m-1"></i>
                  </span>
                </div>
                <select
                  id="job"
                  name="jobtitle"
                  class="form-control custom-select bg-white border-left-0 border-md"
                >
                  <option value="">Choose your job</option>
                  <option value="">Designer</option>
                  <option value="">Developer</option>
                  <option value="">Manager</option>
                  <option value="">Accountant</option>
                </select>
              </div>

              <!-- Password -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text rounded-0 bg-white rounded-0 px-4 border-md border-right-0"
                  >
                    <i class="fa fa-lock text-muted m-1"></i>
                  </span>
                </div>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Password Confirmation -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text rounded-0 bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-lock text-muted m-1"></i>
                  </span>
                </div>
                <input
                  id="passwordConfirmation"
                  type="text"
                  name="passwordConfirmation"
                  placeholder="Confirm Password"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Submit Button -->
              <div class="form-group col-lg-12 mx-auto mb-0">
                <a href="#" class="btn btn-primary btn-block py-2 w-100">
                  <span class="font-weight-bold">Create your account</span>
                </a>
              </div>

              <!-- Divider Text -->
              <div
                class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
              >
                <div class="border-bottom w-100 ml-5"></div>
                <span class="px-2 small text-muted font-weight-bold text-muted"
                  >OR</span
                >
                <div class="border-bottom w-100 mr-5"></div>
              </div>

              <!-- Social Login -->
              <div class="form-group col-lg-12 mx-auto">
                <a
                  href="#"
                  class="btn btn-primary btn-block py-2 btn-facebook w-100 m-1"
                >
                  <i class="fa fa-facebook-f mr-2"></i>
                  <span class="font-weight-bold w-100"
                    >Continue with Facebook</span
                  >
                </a>
                <a
                  href="#"
                  class="btn btn-primary btn-block py-2 btn-twitter w-100 m-1"
                >
                  <i class="fa fa-twitter mr-2"></i>
                  <span class="font-weight-bold">Continue with Twitter</span>
                </a>
              </div>

              <!-- Already Registered -->
              <div class="text-center w-100">
                <p class="text-muted font-weight-bold">
                  Already Registered?
                  <a href="../Login/login.html" class="text-primary ml-2"
                    >Login</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
